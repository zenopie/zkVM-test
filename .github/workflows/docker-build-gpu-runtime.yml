name: Build and Push GPU Runtime Image

on:
  push:
    branches:
      - main
    tags: "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository name
        id: set_repo
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GPU Runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu-runtime
          push: true
          tags: |
            ghcr.io/${{ steps.set_repo.outputs.REPO_NAME }}:gpu-runtime
            ghcr.io/${{ steps.set_repo.outputs.REPO_NAME }}:gpu-runtime-v7
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Image URL
        run: |
          echo "GPU Runtime Image pushed to: ghcr.io/${{ steps.set_repo.outputs.REPO_NAME }}:gpu-runtime"
          echo "This image builds with CUDA at runtime on GPU nodes"
